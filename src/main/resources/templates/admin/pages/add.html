<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/head"></head>
<nav th:replace="/fragments/nav :: nav-admin"></nav>
<body>


<div class="container">
    <h1 class="display-2">Add a page</h1>
    <a href="/admin/pages" class="btn btn-primary mb-5">Back to pages</a>

    <form th:action="@{/admin/pages/add}" th:object="${page}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input th:field="*{title}" type="text" class="form-control" id="title">
            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input th:field="*{slug}" type="text" class="form-control" id="slug">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea rows="7" th:field="*{content}" class="form-control" id="content"></textarea>
            <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        </div>
        <button type="submit" class="btn btn-danger">Add</button>
    </form>

</div>
<!-- /.container -->
<footer th:replace="/fragments/footer"></footer>
</body>
</html>
